---
apiVersion: v1
kind: Service
metadata:
  name: payments
  namespace: $K8S_NAMESPACE
spec: 
  selector:
    app: $K8S_APPLICATION
    service: payments
  type: ClusterIP
  ports:
  - name: application
    port: 50063

