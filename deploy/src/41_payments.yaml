apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: $K8S_APPLICATION
    service: payments
    shard: blue
  name: payments-blue
  namespace: $K8S_NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $K8S_APPLICATION
      service: payments
      shard: blue
  template:
    metadata:
      labels:
        app: $K8S_APPLICATION
        service: payments
        shard: blue
    spec:
      containers:
      - name: payments
        image: ${K8S_REPOSITORY}payments:latest
        imagePullPolicy: Always
        command:
        - "dotnet"
        - "run"
        - "-p"
        - "/payments/src/Payments/"
        ports:
        - containerPort: 50063
          name: application
          protocol: TCP
        volumeMounts:
        - name: conf
          mountPath: /conf
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 350Mi
      volumes:
      - name: conf
        configMap:
          name: app-config-blue
          defaultMode: 0744
---
apiVersion: apps/v1
