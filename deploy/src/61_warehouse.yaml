apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: $K8S_APPLICATION
    service: warehouse
    shard: blue
  name: warehouse-blue
  namespace: $K8S_NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $K8S_APPLICATION
      service: warehouse
      shard: blue
  template:
    metadata:
      labels:
        app: $K8S_APPLICATION
        service: warehouse
        shard: blue
    spec:
      containers:
      - name: warehouse
        image: ${K8S_REPOSITORY}warehouse:latest
        imagePullPolicy: Always
        command:
        - "python3"
        - "manage.py"
        - "runserver"
        - "0.0.0.0:50060"
        ports:
        - containerPort: 50060
          name: application
          protocol: TCP
        volumeMounts:
        - name: conf
          mountPath: /conf
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 350Mi
      volumes:
      - name: conf
        configMap:
          name: app-config-blue
          defaultMode: 0744
---
